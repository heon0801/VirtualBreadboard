			<h1 class="center">
				Opening
			</h1>
		</p>
		<p>Opening a breadboard is very simple.  Click on the "<em>File</em>" menu then click on "<em>Open</em>" menu item.  Then an open diolog box will appear.  Simply navigate to where you saved your breadboard, then double click it.  The file was save with a .vbb extention so you can find it easily.</p>
