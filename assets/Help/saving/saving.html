		<p>
			<h1 class="center">
				Saving
			</h1>
		</p>
		<p>Saving a breadboard is very simple.  Click on the "<em>File</em>" menu then click on "<em>Save</em>".  Then a save diolog box will appear.  Simply navigate to where you would like to save your breadboard.  The file will be save with a .vbb extention so you can find it easily later.</p>
